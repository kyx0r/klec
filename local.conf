<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Terminus (TTF)</family>
		</prefer>
	</alias>

	<alias>
		<family>serif</family>
		<prefer>
			<family>Terminus (TTF)</family>
		</prefer>
	</alias>

	<alias>
		<family>monospace</family>
		<prefer>
			<family>Terminus (TTF)</family>
		</prefer>
	</alias>

</fontconfig>
